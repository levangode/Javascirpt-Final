<div id="main-div">
  <div class="main-header">
    <div>
      <img src="{{logo}}" class="header-img"
           title=""/>
    </div>
    <div id="menu-div">
      <ul class="menu-list">
        <li class="menu-item" (click)="changeItem('news')" [ngClass]="{'item-active': isNews()}">სიახლეები</li>
        <li class="menu-item" (click)="changeItem('about')" [ngClass]="{'item-active': isAbout()}">ჩვენ შესახებ</li>
        <li class="menu-item" (click)="changeItem('faculties')" [ngClass]="{'item-active': isFaculties()}">ფაკულტეტები
        </li>
        <li class="menu-item" (click)="changeItem('events')" [ngClass]="{'item-active': isEvents()}">აქტივობები</li>
        <li class="menu-item" (click)="changeItem('FAQ')" [ngClass]="{'item-active': isFAQ()}">ხშირად დასმული კითხვები
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="isNews()">
    <app-news-control></app-news-control>
  </div>
  <div *ngIf="isAbout()">
    <app-about-control></app-about-control>
  </div>
  <div *ngIf="isFaculties()">
    <app-faculties-control></app-faculties-control>
  </div>
  <div *ngIf="isEvents()">
    <app-events-control></app-events-control>
  </div>
  <div *ngIf="isFAQ()">
    <app-faq-control></app-faq-control>
  </div>


</div>
