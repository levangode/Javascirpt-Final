    <h2>Educational News</h2>
    <div *ngFor="let newsItem of this.news" class="news-item">
      <div class="news-img">
        <img src="{{newsItem.img}}">
      </div>
      <div class="news-info">
        <p class="news-date">{{newsItem.date | date}}</p>
        <a class="news-title" href="http://mes.gov.ge/content.php?id=8396&lang=geo">
          {{newsItem.title}}
        </a>
        <p class="newsDescription">{{newsItem.description}}</p>
      </div>
    </div>
  </div>
