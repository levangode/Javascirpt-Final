<form ngNativeValidate>
  <div class="input">
      <label>მომხმარებლის სახელი</label>
      <input type="text"  name="username" [(ngModel)]="username" required>
  </div>

  <div class="input" >
    <label>პაროლი</label>
      <input type="password" name="password" [(ngModel)]="password" required>
  </div>

  <div class="input" >
    <input type="submit" value="ავტორიზაცია" (click)="loginUser()">
    <input type="submit" value="რეგისტრაცია" id="registerUni" routerLink="/uni-register">
  </div>
</form>
