<div id="main-div">
  <div class="main-header">
    <div id="header-top">
      <div class='header-bottom-left'>
        <img src="http://freeuni.edu.ge/sites/default/themes/freeuni/images/logo_freeuni_ka.png" class="header-img"
             title=""/>
      </div>

      <div class='header-bottom-right'>
        <div>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox">
            <svg id="heart-svg" viewBox="467 392 58 57" xmlns="http://www.w3.org/2000/svg">
              <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                <path
                  d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                  id="heart" fill="#AAB8C2"></path>
                <circle id="main-circ" fill="#E2264D" opacity="0" cx="29.5" cy="29.5" r="1.5"></circle>

                <g id="grp7" opacity="0" transform="translate(7 6)">
                  <circle id="oval1" fill="#9CD8C3" cx="2" cy="6" r="2"></circle>
                  <circle id="oval2" fill="#8CE8C3" cx="5" cy="2" r="2"></circle>
                </g>

                <g id="grp6" opacity="0" transform="translate(0 28)">
                  <circle id="oval1" fill="#CC8EF5" cx="2" cy="7" r="2"></circle>
                  <circle id="oval2" fill="#91D2FA" cx="3" cy="2" r="2"></circle>
                </g>

                <g id="grp3" opacity="0" transform="translate(52 28)">
                  <circle id="oval2" fill="#9CD8C3" cx="2" cy="7" r="2"></circle>
                  <circle id="oval1" fill="#8CE8C3" cx="4" cy="2" r="2"></circle>
                </g>

                <g id="grp2" opacity="0" transform="translate(44 6)">
                  <circle id="oval2" fill="#CC8EF5" cx="5" cy="6" r="2"></circle>
                  <circle id="oval1" fill="#CC8EF5" cx="2" cy="2" r="2"></circle>
                </g>

                <g id="grp5" opacity="0" transform="translate(14 50)">
                  <circle id="oval1" fill="#91D2FA" cx="6" cy="5" r="2"></circle>
                  <circle id="oval2" fill="#91D2FA" cx="2" cy="2" r="2"></circle>
                </g>

                <g id="grp4" opacity="0" transform="translate(35 50)">
                  <circle id="oval1" fill="#F48EA7" cx="6" cy="5" r="2"></circle>
                  <circle id="oval2" fill="#F48EA7" cx="2" cy="2" r="2"></circle>
                </g>

                <g id="grp1" opacity="0" transform="translate(24)">
                  <circle id="oval1" fill="#9FC7FA" cx="2.5" cy="3" r="2"></circle>
                  <circle id="oval2" fill="#9FC7FA" cx="7.5" cy="2" r="2"></circle>
                </g>
              </g>
            </svg>
          </label>
          <p>დაამატე რჩეულებში</p>
        </div>
      </div>
    </div>


    <div id="menu-div">
      <ul class="menu-list">
        <li class="menu-item" (click)="changeItem('news')" [ngClass]="{'item-active': isNews()}">სიახლეები</li>
        <li class="menu-item" (click)="changeItem('about')" [ngClass]="{'item-active': isAbout()}">ჩვენ შესახებ</li>
        <li class="menu-item" (click)="changeItem('faculties')" [ngClass]="{'item-active': isFaculties()}">ფაკულტეტები</li>
        <li class="menu-item" (click)="changeItem('events')" [ngClass]="{'item-active': isEvents()}">აქტივობები</li>
        <li class="menu-item" (click)="changeItem('FAQ')" [ngClass]="{'item-active': isFAQ()}">ხშირად დასმული კითხვები</li>
      </ul>
    </div>

  </div>

  <div *ngIf="isNews()">
    <app-uni-news></app-uni-news>
  </div>
  <div *ngIf="isAbout()">
    <app-uni-about></app-uni-about>
  </div>
  <div *ngIf="isFaculties()">
    <app-uni-faculties></app-uni-faculties>
  </div>
  <div *ngIf="isEvents()">
    <app-uni-events></app-uni-events>
  </div>
  <div *ngIf="isFAQ()">
    <app-uni-faq> </app-uni-faq>
  </div>


</div>
