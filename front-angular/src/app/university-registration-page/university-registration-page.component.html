<div id="content-div">
  <form>
    <input class="inp" type="text" placeholder="სახელი" [(ngModel)]="name">
    <input class="inp" type="text" placeholder="მისამართი" [(ngModel)]="address">
    <input class="inp" type="tel" placeholder="ტელეფონი" [(ngModel)]="phone">
    <input class="inp" type="url" placeholder="საიტი" [(ngModel)]="webAddress">
    <input class="inp" type="email" placeholder="ელ.ფოსტა" [(ngModel)]="email">
    <input type="submit">
  </form>
</div>
