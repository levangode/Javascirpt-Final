<div id="signInDiv" *ngIf="!isLoggedIn()">
  <button id="signInUni">Sign in as University</button>
  <button (click)="socialSignIn('facebook')" id="signInUser">Sign in as Entrant</button>
</div>

<div *ngIf="isLoggedIn()">
  <img id="userImage" src="{{getUser().image}}">
  <p id="userName">{{getUser().name}}</p>
  <button (click)="goToProfile()">My Profile</button>
  <button (click)="signOut()">Log Out</button>
</div>
