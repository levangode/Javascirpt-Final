<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>University Chooser</title>

</head>
<body>
<div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">
        <div class="header item">
            Single Page App
        </div>
        <a class="item" href="/">
            მთავარი
        </a>
        <a class="item" href="/ratings">
            რეიტინგები
        </a>
        <a class="item" href="/universities">
            უნივერსიტეტები
        </a>
    </div>

    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
            <br>
            <h2 class="ui center aligned icon header">
                <i class="exclamation triangle icon"></i>
                <div class="content">
                    {{title}}
                    <div class="sub header">{{message}}</div>
                </div>
            </h2>
        </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
        <h1 class="ui header">საგანმანათლებლო სიახლეები</h1>
        <hr>
        <div class="ui loading basic segment">
            {{#each news}}
            <div class="news-item">
                <div class="news-img">
                    <img src="http://mes.gov.ge/{{this.newsImgSrc}}"/>
                </div>
                <div class="news-info">
                    <p class="news-date">{{this.newsDate}}</p>
                    <p class="news-title">{{this.newsTitle}}</p>
                    <!--<a class="news-title" href="{{this.newsTitleRef}}">-->
                    <!--{{this.newsTitle}}-->
                    <!--</a>-->
                    <p class="newsDescription">{{this.newsText}}</p>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script id="universities-template" type="text/x-handlebars-template">
        <h1 class="ui header">უნივერსიტეტების სია</h1>
        <hr>
        <div class="ui basic segment">
            <div id="university-items">
                <ul id="university-item-list">
                    {{#each universities}}
                    <li class="university-list-item grow" id="{{this.id}}" onclick="navigate(id)">
                        <h3>{{this.name}}</h3>
                        <p>{{this.universityFaculties.length}} კურსი</p>
                        <p>50 ადგილი</p>
                        <br>
                        <a href="{{this.webAddress}}" target="_blank">{{this.webAddress}}</a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
    <script id="ratings-template" type="text/x-handlebars-template">
        <h1 class="ui header">რეიტინგები</h1>
        <hr>
        <div class="ui basic segment">
            <iframe src="https://e.infogram.com/c4d451c4-78c8-4f88-b829-e428549550fc?src=embed"
                    title="უნივერსიტეტების რეიტინგები 2016" width="900" height="970" scrolling="no" frameborder="0"
                    style="border:none;" allowfullscreen="allowfullscreen"></iframe>
        </div>
    </script>

    <script id="university-profile-template" type="text/x-handlebars-template">
        <h1 class="ui header">პროფილი</h1>
        <hr>
        <div class="ui basic segment">
            {{this.name}}
        </div>
    </script>

    <!-- Application Root -->
    <div id="app"></div>
</div>

<!-- JS Library Dependencies -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
<script src="scripts/handlebars/dist/handlebars.min.js"></script>
<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
