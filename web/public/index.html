<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>University Chooser</title>

</head>
<body>
<div class="ui container" id="main-div">
    <!-- Navigation Menu -->
    <div id="navigation-menu" class="ui three item inverted orange menu">
        <a class="item" href="/">
            მთავარი
        </a>
        <a class="item" href="/ratings">
            რეიტინგები
        </a>
        <a class="item" href="/universities">
            უნივერსიტეტები
        </a>
    </div>

    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
            <br>
            <h2 class="ui center aligned icon header">
                <i class="exclamation triangle icon"></i>
                <div class="content">
                    {{title}}
                    <div class="sub header">{{message}}</div>
                </div>
            </h2>
        </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
        <h1 class="ui header">საგანმანათლებლო სიახლეები</h1>
        <hr>
        <div id="news-list" class="ui loading basic segment">
            {{#each news}}
            <div class="news-item">
                <div class="news-img">
                    <img src="http://mes.gov.ge/{{this.newsImgSrc}}"/>
                </div>
                <div class="news-info">
                    <p class="news-date">{{this.newsDate}}</p>
                    <p class="news-title">{{this.newsTitle}}</p>
                    <!--<a class="news-title" href="{{this.newsTitleRef}}">-->
                    <!--{{this.newsTitle}}-->
                    <!--</a>-->
                    <p class="newsDescription">{{this.newsText}}</p>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script id="universities-template" type="text/x-handlebars-template">
        <h1 class="ui header">უნივერსიტეტების სია</h1>
        <hr>
        <div class="ui basic segment">
            <div id="university-items">
                <ul id="university-item-list">
                    {{#each universities}}
                    <li class="university-list-item grow" id="{{this.id}}">
                        <h3>{{this.name}}</h3>
                        <p>{{this.universityFaculties.length}} კურსი</p>
                        <p>50 ადგილი</p>
                        <br>
                        <a href="{{this.webAddress}}" target="_blank">{{this.webAddress}}</a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
    <script id="ratings-template" type="text/x-handlebars-template">
        <h1 class="ui header">რეიტინგები</h1>
        <hr>
        <div class="ui basic segment">
            <iframe src="https://e.infogram.com/c4d451c4-78c8-4f88-b829-e428549550fc?src=embed"
                    title="უნივერსიტეტების რეიტინგები 2016" width="900" height="970" scrolling="no" frameborder="0"
                    style="border:none;" allowfullscreen="allowfullscreen"></iframe>
        </div>
    </script>

    <script id="university-profile-template" type="text/x-handlebars-template">
        {{#with university}}
        <h1 class="ui header">{{this.name}}</h1>
        <div id="logo-div">
            <img id="logo" src="{{this.logo}}">
        </div>
        <hr>
        <div class="ui five item inverted orange menu">
            <a id="news-menu" class="item">
                სიახლეები
            </a>
            <a id="faculties-menu" class="item">
                ფაკულტეტები
            </a>
            <a id="events-menu" class="item">
                აქტივობები
            </a>
            <a id="about-menu" class="item">
                ჩვენს შესახებ
            </a>
            <a id="faq-menu" class="item">
                ხშირად დასმული კითხვები
            </a>
        </div>
        {{/with}}
        <div id="university-profile" class="ui basic segment">

        </div>
    </script>


    <script id="university-events-template" type="text/x-handlebars-template">
        <h1 class="ui header">აქტივობები</h1>
        <hr>
        <div class="ui basic segment">
            {{#each university.universityEvents}}
            <a href="{{this.link}}" target="_blank">
                <div class="event-item">
                    <div>
                        <img class="event-image" src="{{this.img}}">
                        <div>
                            <table class="event-info-table">
                                <tr>
                                    <th class="event-date">{{this.date}}</th>
                                    <th colspan="2">Title</th>
                                </tr>
                                <tr>
                                    <td>{{this.description}}</td>
                                    <td>{{this.address}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </a>
            {{/each}}
        </div>
    </script>

    <script id="university-news-template" type="text/x-handlebars-template">
        <h1 class="ui header">სიახლეები</h1>
        <hr>
        <div class="ui basic segment">
            {{#each university.universityNews}}
            <div class="news-item">
                <div class="news-img">
                    <img src="{{this.img}}">
                </div>
                <div class="news-info">
                    <p class="news-date">{{this.date}}</p>
                    <h3>
                        {{this.title}}
                    </h3>
                    <p class="newsDescription">{{this.description}}</p>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script id="university-faq-template" type="text/x-handlebars-template">
        <h1 class="ui header">ხშირად დასმული კითხვები</h1>
        <hr>
        <div class="ui basic segment">
            <div class="question-list">
                <ul>
                    {{#each university.universityFaq}}
                    <li class="question-post">
                        <b class="question">{{this.question}}</b>
                        <p class="answer">{{this.answer}}</p>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>

    </script>
    <script id="university-about-template" type="text/x-handlebars-template">
        <h1 class="ui header">ჩვენს შესახებ</h1>
        <hr>
        <div class="ui basic segment">
            <div id="about-div">
            </div>
        </div>

    </script>

    <script id="university-faculties-template" type="text/x-handlebars-template">
        <h1 class="ui header">ფაკულტეტები</h1>
        <hr>
        <div class="ui basic segment">
            <div id="faculties-div">
                {{#each university.universityFaculties}}
                <div class="faculty-item grow">
                    <table class="faculty-general">
                        <caption>
                            <table class="caption-table">
                                <tr>
                                    <th>პროგრამა:</th>
                                    <th>{{this.facultyNumber}}</th>
                                    <th>{{this.programName}}</th>
                                    <th>კვალიფიკაცია: {{this.qualification}}</th>
                                </tr>
                            </table>
                        </caption>
                        <tr>
                            <th>აკრედიტებული</th>
                            <th>სწავლების ენა</th>
                            <th>დაფინანსება</th>
                            <th>კრედიტების რაოდენობა</th>
                            <th>წლიური გადასახადი</th>
                            <th>ადგილების რაოდენობა</th>
                        </tr>
                        <tr>
                            <td>{{this.accredited}}</td>
                            <td>{{this.language}}</td>
                            <td>{{this.financing}}</td>
                            <td>{{this.credits}}</td>
                            <td>{{this.annualFee}}</td>
                            <td>{{this.numPlaces}}</td>
                        </tr>
                    </table>
                    <table class="subjects-table">
                        <caption>საგნები</caption>
                        <tr>
                            <th colspan="2"></th>
                            {{#each this.facultySubjects}}
                            <th>{{this.name}}</th>
                            {{/each}}
                        </tr>
                        <tr>
                            <td colspan="2">კოეფიციენტები</td>
                            {{#each this.facultySubjects}}
                            <td>{{this.quotient}}</td>
                            {{/each}}
                        </tr>
                        <tr>
                            <td colspan="2">ადგილების ქვოტა</td>
                            {{#each this.facultySubjects}}
                            <td>{{this.numPlaces}}</td>
                            {{/each}}
                        </tr>
                        <tr>
                            <td colspan="2">ზღვარი</td>
                            {{#each this.facultySubjects}}
                            <td>{{this.barrier}}</td>
                            {{/each}}
                        </tr>
                        <tr>
                            <td colspan="2">შეზღუდვები</td>
                            {{#each this.facultySubjects}}
                            <td>{{this.restriction}}</td>
                            {{/each}}
                        </tr>
                    </table>
                </div>
                {{/each}}
            </div>
        </div>

    </script>


    <!-- Application Root -->
    <div id="app"></div>
</div>

<!-- JS Library Dependencies -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
<script src="scripts/handlebars/dist/handlebars.min.js"></script>
<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
